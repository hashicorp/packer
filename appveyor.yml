# appveyor.yml reference : http://www.appveyor.com/docs/appveyor-yml

version: "{build}"

skip_tags: true

branches:
  only:
    - master

os: Windows Server 2012 R2

environment:
  GOPATH: c:\gopath

clone_folder: c:\gopath\src\github.com\hashicorp\packer

install:
  - set GO15VENDOREXPERIMENT=1
  - echo %Path%
  - go version
  - go env
  - make deps

build_script:
  - git rev-parse HEAD
  - ps: make ci

test: off

deploy: off

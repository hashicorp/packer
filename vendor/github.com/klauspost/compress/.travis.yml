language: go

sudo: false

os:
  - linux
  - osx

go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - tip

install:
 - go get -t ./...
 - go get -u golang.org/x/tools/cmd/goimports

script:
 - diff <(goimports -d .) <(printf "")
 - go test -v -cpu=2 ./...
 - go test -cpu=2 -tags=noasm ./...
 - go test -cpu=1,2,4 -short -race ./...
 - go test -cpu=2,4 -short -race -tags=noasm ./...

run:
  timeout: 10m

linters-settings:
  golint:
    min-confidence: 0.3
  gocyclo:
    min-complexity: 28
  goimports:
    local-prefixes: github.com

linters:
  enable:
    - deadcode
    - errcheck
    - gocritic
    - gocyclo
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - nakedret
    - scopelint
    - staticcheck
    - structcheck
    - unused
    - varcheck
  disable-all: true

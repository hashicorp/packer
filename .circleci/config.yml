defaults: &golang
  docker:
    - image: circleci/golang:1.12
  working_directory: /go/src/github.com/hashicorp/packer
  steps:
    - checkout
    - run: go build -o pkg/packer .

# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    <<: *golang
    steps:
      - checkout
      - run: make ci
  check-vendor-vs-mod:
    <<: *golang
    steps:
      - checkout
      - run: GO111MODULE=on go run . --help
      - run: make check-vendor-vs-mod
  build_linux:
    <<: *golang
    environment:
      GOOS: linux
  build_windows:
    <<: *golang
    environment:
      GOOS: windows
  build_darwin:
    <<: *golang
    environment:
      GOOS: darwin
  build_freebsd:
    <<: *golang
    environment:
      GOOS: freebsd
  build_solaris:
    <<: *golang
    environment:
      GOOS: solaris
  build_openbsd:
    <<: *golang
    environment:
      GOOS: openbsd
  generate_binaries:
    <<: *golang
    steps:
      - checkout
      - run:
          name: Create windows, linux, and mac zipped binaries.
          command: |
            XC_ARCH=amd64 XC_OS="linux windows darwin" GOLDFLAGS="-s -w" ./scripts/build.sh;
            mkdir ./pkg/zipped_packers
            zip ./pkg/zipped_packers/packer_darwin.zip pkg/darwin_amd64/packer;
            zip ./pkg/zipped_packers/packer_windows.zip pkg/windows_amd64/packer
            zip ./pkg/zipped_packers/packer_linux.zip pkg/linux_amd64/packer
      - store_artifacts:
        path: ./pkg/zipped_packers

workflows:
  version: 2
  build_and_check_vendor_vs_module:
    jobs:
      - build
      - check-vendor-vs-mod
      - build_linux
      - build_darwin
      - build_windows
      - build_freebsd
      - build_openbsd
      - build_solaris

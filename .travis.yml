env:
  - USER=travis

os:
  - linux
  - osx
  - windows

sudo: false

language: go

go:
  - 1.11.x
  - master

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install make ; fi

script:
  - GOMAXPROCS=2 make ci

branches:
  only:
    - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true

env:
  - USER=travis

os:
  - windows
  - linux
  - osx

sudo: false

language: go

go:
  - 1.11.x
  - master

before_install:
  - >
    if [[ "$TRAVIS_OS_NAME" == "windows" ]];
    then choco install -y make;
    fi

script:
  - df -h
  - make ci

branches:
  only:
    - master

matrix:
  allow_failures:
    - go: master
    - os: windows
  fast_finish: true
